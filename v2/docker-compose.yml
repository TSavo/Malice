version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: malice-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.sh:/docker-entrypoint-initdb.d/mongo-init.sh
    environment:
      - MONGO_INITDB_DATABASE=malice
    command: ["--replSet", "rs0", "--bind_ip_all"]
    networks:
      - malice-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  mongo-init:
    image: mongo:7.0
    container_name: malice-mongo-init
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongosh --host mongodb:27017 --eval '
      rs.initiate({
        _id: "rs0",
        members: [{ _id: 0, host: "mongodb:27017" }]
      })
      '
    networks:
      - malice-network

  game:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malice-game
    restart: unless-stopped
    ports:
      - "5555:5555"  # Telnet
      - "8080:8080"  # WebSocket
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - malice-network

volumes:
  mongodb_data:
    driver: local

networks:
  malice-network:
    driver: bridge
