services:
  mongodb:
    image: mongo:7.0
    container_name: malice-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: malice
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    command: ["--replSet", "rs0", "--bind_ip_all"]
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - malice-network

  mongo-init:
    image: mongo:7.0
    container_name: malice-mongo-init
    restart: "no"
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      mongosh --host mongodb:27017 --eval "
        rs.initiate({
          _id: 'rs0',
          members: [{ _id: 0, host: 'mongodb:27017' }]
        })
      "
    networks:
      - malice-network

  game:
    image: node:20-alpine
    container_name: malice-game-dev
    restart: unless-stopped
    working_dir: /app
    volumes:
      # Mount source code for live development
      - ./src:/app/src:ro
      - ./types:/app/types:ro
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
    ports:
      - "5555:5555"
      - "8080:8080"
      - "3001:3001"  # MCP Server for Claude Code
    environment:
      NODE_ENV: development
      MONGO_URI: mongodb://mongodb:27017/?replicaSet=rs0&directConnection=true
      DB_NAME: malice_dev
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - malice-network
    command: sh -c "npm ci && npx tsx watch src/index.ts"

networks:
  malice-network:
    driver: bridge

volumes:
  mongodb-data:
  node_modules:
